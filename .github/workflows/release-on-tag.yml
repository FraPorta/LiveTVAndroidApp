name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Get tag name
      id: get_tag
      run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.tag_name }}
        release_name: LiveTV Android App ${{ steps.get_tag.outputs.tag_name }}
        body: |
          ## LiveTV Android App - Release ${{ steps.get_tag.outputs.tag_name }}
          
          Download the APK file below and install it on your Android TV or device.
          
          **Features:**
          - Live TV streaming with multiple sources
          - Football matches as default section
          - Modern Material Design interface
          - Configurable scraping sources
          - Multiple stream formats support (Acestream, M3U8, etc.)
          
          **Installation Instructions:**
          1. Download the APK file
          2. Transfer to your Android device/TV
          3. Enable "Unknown Sources" in Settings > Security
          4. Install the APK
          
        draft: false
        prerelease: false
        
    - name: Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: LiveTV-${{ steps.get_tag.outputs.tag_name }}.apk
        asset_content_type: application/vnd.android.package-archive
